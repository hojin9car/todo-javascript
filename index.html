<!DOCTYPE html>  
<html lang="en">   
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App</title>
    <link rel="stylesheet" href="styles/pages.css" />
    <link rel="stylesheet" href="styles/todo.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div id="root" class="wrap">
      <!-- Home -->
      <div class="content-wrapper">
        <div class="todo">
          <!-- START: Header 컴포넌트 -->
          <header>
            <h2 class="todo__title">What’s the Plan for Today?</h2>
          </header>
          <!-- END: Header 컴포넌트 -->
          <main>
            <!-- START: Form컴포넌트 -->
            <section>
              <div class="form">
                <form action="/create" method="post">
                  <div class="form-wrap">
                    <input
                      type="text"
                      class="form__element"
                      name="title"
                      placeholder="Write a new todo"
                    />
                    <button class="form__button" type="submit">Add</button>
                  </div>
                </form>
              </div>
            </section>
            <!-- END: Form컴포넌트 -->
            <!-- START: TodoList컴포넌트 -->
            <section>
              <ul class="todo__list">
                <li class="todo__item">
                  <!-- <div class='todo__content complete'> -->
                  <div class="todo__content">
                    <div class="todo__item-check">
                      <label>
                        <input type="checkbox" />
                        <i class="todo__item-check-icon"></i>
                        <i
                          class="todo__item-check-icon complete fas fa-check"
                        ></i>
                        <span class="todo__content-text">할일 1</span>
                      </label>
                    </div>
                    <div class="todo__item-buttonarea">
                      <a href="/" class="todo__item-button">
                        <i
                          class="todo__item-button-icon update far fa-edit"
                        ></i>
                      </a>
                      <button type="button" class="todo__item-button">
                        <i
                          class="todo__item-button-icon delete far fa-times-circle"
                        ></i>
                      </button>
                    </div>
                  </div>
                </li>
                <li class="todo__item">
                  <div class="todo__content complete">
                    <div class="todo__item-check">
                      <label>
                        <input type="checkbox" checked />
                        <i class="todo__item-check-icon"></i>
                        <i
                          class="todo__item-check-icon complete fas fa-check"
                        ></i>
                        <span class="todo__content-text">할일 1</span>
                      </label>
                    </div>
                    <div class="todo__item-buttonarea">
                      <a href="/" class="todo__item-button">
                        <i
                          class="todo__item-button-icon update far fa-edit"
                        ></i>
                      </a>
                      <button type="button" class="todo__item-button">
                        <i
                          class="todo__item-button-icon delete far fa-times-circle"
                        ></i>
                      </button>
                    </div>
                  </div>
                </li>
              </ul>
            </section>
            <!-- END: TodoList컴포넌트 -->
          </main>
        </div>
      </div>
      <!-- // Home -->
    </div>
  </body>
</html>
